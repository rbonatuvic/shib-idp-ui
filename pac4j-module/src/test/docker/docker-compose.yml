version: "3.7"

services:
  shibui:
    image: unicon/shibui-pac4j
    command: "--shibui.pac4j.callbackUrl=http://localhost:8080/callback"
    ports:
      - 8080:8080
      - 5005:5005
    volumes:
      - ./conf:/conf
      - ./conf/application.yml:/application.yml
    networks:
      - front
networks:
  front:
    driver: bridge