tooltip.attribute-release-table=(es) Attribute release table - select the attributes you want to release (default unchecked)
tooltip.metadata-filter-name=(es) Metadata Filter Name
tooltip.metadata-filter-type=(es) Metadata Filter Type
tooltip.connection-request-timeout=(es) The maximum amount of time to wait for a connection to be returned from the HTTP client\u0027s connection pool manager. Set to PT0S to disable. This attribute is incompatible with httpClientRef.
tooltip.connection-timeout=(es) The maximum amount of time to wait to establish a connection with the remote server. Set to PT0S to disable. This attribute is incompatible with httpClientRef.
tooltip.socket-timeout=(es) The maximum amount of time to wait between two consecutive packets while reading from the socket connected to the remote server. Set to PT0S to disable. This attribute is incompatible with httpClientRef.
tooltip.disregard-tls-cert=(es) If true, no TLS certificate checking will take place over an HTTPS connection. This attribute is incompatible with httpClientRef. (Be careful with this setting, it is typically only used during testing. See the HttpClientConfiguration topic for more information.)
tooltip.proxy-host=(es) The hostname of the HTTP proxy through which connections will be made. This attribute is incompatible with httpClientRef.
tooltip.proxy-port=(es) The port of the HTTP proxy through which connections will be made. This attribute is incompatible with httpClientRef.
tooltip.proxy-user=(es) The username used with the HTTP proxy through which connections will be made. This attribute is incompatible with httpClientRef.
tooltip.proxy-password=(es) The password used with the HTTP proxy through which connections will be made. This attribute is incompatible with httpClientRef.
tooltip.http-caching=(es) The type of low-level HTTP caching to perform. There are three choices: 'none' indicates the HTTP response is not cached by the client library, 'file' indicates the HTTP response is written to disk (but will not survive a restart), 'memory' indicates the HTTP response is stored in memory. This attribute is incompatible with httpClientRef and its value may not be specified as a bean property. Some metadata providers, most notably the reloading 'batch-oriented' providers, implement HTTP caching at a higher layer and tend to work best with httpCaching=(es) 'none'.
tooltip.http-caching-directory=(es) If httpCaching=(es) 'file', this attribute specifies where retrieved files are to be cached. This attribute is incompatible with httpClientRef.
tooltip.http-max-cache-entries=(es) The maximum number of responses written to cache. This attribute is incompatible with httpClientRef.
tooltip.max-cache-entry-size=(es) The maximum response body size that may be cached, in bytes. This attribute is incompatible with httpClientRef.

tooltip.metadata-provider-name=(es) Metadata Provider Name (for display on the Dashboard only)
tooltip.metadata-provider-type=(es) Metadata Provider Type
tooltip.xml-id=(es) Identifier for logging, identification for command line reload, etc.
tooltip.metadata-url=(es) Identifier for logging, identification for command line reload, etc.
tooltip.init-from-backup=(es) Flag indicating whether initialization should first attempt to load metadata from the backup file.  If true, foreground initialization will be performed by loading the backing file, and then a refresh from the remote HTTP server will be scheduled to execute in a background thread, after a configured delay. This can improve IdP startup times when the remote HTTP file is large in size.
tooltip.backing-file=(es) Specifies where the backing file is located. If the remote server is unavailable at startup, the backing file is loaded instead.
tooltip.backup-file-init-refresh-delay=(es) Delay duration after which to schedule next HTTP refresh when initialized from the backing file.
tooltip.require-valid-metadata=(es) Whether candidate metadata found by the resolver must be valid in order to be returned (where validity is implementation specific, but in SAML cases generally depends on a validUntil attribute.) If this flag is true, then invalid candidate metadata will not be returned.
tooltip.fail-fast-init=(es) Whether to fail initialization of the underlying MetadataResolverService (and possibly the IdP as a whole) if the initialization of a metadata provider fails. When false, the IdP may start, and will continue to attempt to reload valid metadata if configured to do so, but operations that require valid metadata will fail until it does.
tooltip.use-default-predicate-reg=(es) Whether to fail initialization of the underlying MetadataResolverService (and possibly the IdP as a whole) if the initialization of a metadata provider fails. When false, the IdP may start, and will continue to attempt to reload valid metadata if configured to do so, but operations that require valid metadata will fail until it does.
tooltip.satisfy-any-predicates=(es) Flag which determines whether predicates used in filtering are connected by a logical 'OR' (true) or by logical 'AND' (false).
tooltip.enable-provider-upon-saving=(es) If checkbox is clicked, the metadata provider is enabled for integration with the IdP

tooltip.max-validity-interval=(es) Defines the window within which the metadata is valid.
tooltip.require-signed-root=(es) If true, this fails to load metadata with no signature on the root XML element.
tooltip.certificate-file=(es) A key used to verify the signature. Conflicts with trustEngineRef and both of the child elements.
tooltip.retained-roles=(es) Retained Roles
tooltip.remove-roleless-entity-descriptors=(es) Controls whether to keep entity descriptors that contain no roles.
tooltip.remove-empty-entities-descriptors=(es) Controls whether to keep entities descriptors that contain no entity descriptors.

tooltip.min-refresh-delay=(es) Lower bound on the next refresh from the time calculated based on the metadata\u0027s expiration.
tooltip.max-refresh-delay=(es) Upper bound on the next refresh from the time calculated based on the metadata\u0027s expiration.
tooltip.refresh-delay-factor=(es) A factor applied to the initially determined refresh time in order to determine the next refresh time (typically to ensure refresh takes place prior to the metadata\u0027s expiration). Attempts to refresh metadata will generally begin around the product of this number and the maximum refresh delay.
tooltip.resolve-via-predicates-only=(es) Flag indicating whether resolution may be performed solely by applying predicates to the entire metadata collection, when an entityID input criterion is not supplied.
tooltip.expiration-warning-threshold=(es) For each attempted metadata refresh (whether or not fresh metadata is obtained), if requireValidMetadata is true, and there is a validUntil XML attribute on the document root element, and the difference between validUntil and the current time is less than expirationWarningThreshold, the system logs a warning about the impending expiration.

tooltip.filter-name=(es) Filter Name
tooltip.enable-filter=(es) Enable Filter?
tooltip.enable-service=(es) Enable Service?
