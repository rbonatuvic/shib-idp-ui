tooltip.mdui-display-name=(es) Typically, the IdP Display Name field will be presented on IdP discovery service interfaces.
tooltip.mdui-information-url=(es) The IdP Information URL is a link to a comprehensive information page about the IdP. This page should expand on the content of the IdP Description field.
tooltip.mdui-description=(es) The IdP Description is a brief description of the IdP service. On a well-designed discovery interface, the IdP Description will be presented to the user in addition to the IdP Display Name, and so the IdP Description helps disambiguate duplicate or similar IdP Display Names.
tooltip.mdui-privacy-statement-url=(es) The IdP Privacy Statement URL is a link to the IdP\u0027s Privacy Statement. The content of the Privacy Statement should be targeted at end users.
tooltip.mdui-logo-url=(es) The IdP Logo URL in metadata points to an image file on a remote server. A discovery service, for example, may rely on a visual cue (i.e., a logo) instead of or in addition to the IdP Display Name.
tooltip.mdui-logo-width=(es) The logo should have a minimum width of 100 pixels
tooltip.mdui-logo-height=(es) The logo should have a minimum height of 75 pixels and a maximum height of 150 pixels (or the application will scale it proportionally)
