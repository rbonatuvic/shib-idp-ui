tooltip.mdui-display-name=(en)Typically, the IdP Display Name field will be presented on IdP discovery service interfaces.
tooltip.mdui-information-url=(en)The IdP Information URL is a link to a comprehensive information page about the IdP. This page should expand on the content of the IdP Description field.
tooltip.mdui-description=(en)The IdP Description is a brief description of the IdP service. On a well-designed discovery interface, the IdP Description will be presented to the user in addition to the IdP Display Name, and so the IdP Description helps disambiguate duplicate or similar IdP Display Names.
tooltip.mdui-privacy-statement-url=(en)The IdP Privacy Statement URL is a link to the IdP''s Privacy Statement. The content of the Privacy Statement should be targeted at end users.
tooltip.mdui-logo-url=(en)The IdP Logo URL in metadata points to an image file on a remote server. A discovery service, for example, may rely on a visual cue (i.e., a logo) instead of or in addition to the IdP Display Name.
tooltip.mdui-logo-width=(en)The logo should have a minimum width of 100 pixels
tooltip.mdui-logo-height=(en)The logo should have a minimum height of 75 pixels and a maximum height of 150 pixels (or the application will scale it proportionally)
