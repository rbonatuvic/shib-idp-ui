<section class="section" aria-label="Add a new metadata provider." tabindex="0">
    <div class="section-header bg-info p-2 text-white">
        <div class="row justify-content-between">
            <div class="col-md-12">
                <span class="display-6" translate="label.add-a-new-metadata-provider">Add a new metadata provider</span>
            </div>
        </div>
    </div>
    <div class="section-body p-4 border border-top-0 border-info">
        <div class="container-fluid p-3">
            <wizard
                (onNext)="next()"
                (onPrevious)="previous()"
                (onSave)="save()"
                role="navigation"></wizard>
            <hr />
            <div class="row">
                <div class="col col-xl-6 col-lg-9 col-xs-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <div *ngIf="currentPage === 'summary'">
                <metadata-configuration
                    [configuration]="summary$ | async"
                    (onEdit)="gotoPage($event)"
                    id="configuration"></metadata-configuration>
            </div>
        </div>
    </div>
</section>
