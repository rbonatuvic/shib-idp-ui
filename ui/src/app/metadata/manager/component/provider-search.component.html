<form [formGroup]="searchForm">
    <div class="input-group">
        <label [for]="search" class="sr-only"><translate-i18n key="action.search">Search</translate-i18n></label>
        <input
            id="search"
            type="text"
            tabindex="0"
            class="form-control"
            [placeholder]="'label.search-files' | translate"
            aria-label="To search for a source, enter name then press enter"
            formControlName="search"
            role="textbox"
            (keyup)="search.emit($event.target.value)"
            disableValidation="true" />
        <div class="input-group-append">
            <button class="btn btn-link"
                type="button"
                tabindex="0"
                aria-label="Clear search text field"
                (click)="search.emit('')">
                <translate-i18n key="action.clear">Clear</translate-i18n>
            </button>
        </div>
    </div>
</form>
