<section class="section">
    <div class="section-body border border-top-0 border-primary">
        <div class="section-header bg-primary p-2 text-light">
            <div class="row justify-content-between">
                <div class="col-12">
                    <span class="lead" i18n="@@label--current-metadata-sources">Current Metadata Providers</span>
                </div>
            </div>
        </div>
        <div class="p-3">
            <ul class="list-unstyled m-0">
                <li *ngFor="let provider of providers$ | async; index as i"
                    [class.mt-2]="i > 0">
                    <provider-item
                        [provider]="provider"
                        [isOpen]="(providersOpen$ | async)[provider.resourceId]"
                        (select)="edit(provider)"
                        (viewFilters)="gotoFilters(provider)"
                        (toggle)="toggleEntity(provider)">
                    </provider-item>
                </li>
            </ul>
        </div>
    </div>
</section>
