<div *ngIf="property.name" class="d-flex border-bottom border-light p-2">
    <span class="d-block"
        role="term"
        [translate]="property.name"
        [ngStyle]="{'width': width}">{{ property.name }}</span>
    <span *ngFor="let v of property.value"
        class="d-block"
        role="definition"
        [ngStyle]="{'width': width}">{{ v ? v : (v === false) ? v : '-' }}</span>
</div>
