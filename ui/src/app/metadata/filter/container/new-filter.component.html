<div class="container-fluid p-3">
    <section class="section">
        <div class="section-header bg-info p-2 text-white">
            <div class="row justify-content-between">
                <div class="col-md-12">
                    <span class="display-6">
                        <i class="fa fa-fw fa-gears"></i>&nbsp;&nbsp;
                        <translate-i18n key="label.new-filter">New Filter</translate-i18n>
                    </span>
                </div>
            </div>
        </div>
        <div class="section-body p-4 border border-top-0 border-info">
            <div class="mx-3 my-2">
                <div class="d-flex justify-content-between align-items-end">
                    <form [formGroup]="form" class="d-block w-50">
                        <div class="form-group mb-0">
                            <label for="type" class="d-flex justify-content-start control-label">
                                <span>
                                    <translate-i18n key="label.select-filter-type">Select Filter Type</translate-i18n>
                                    <i class="fa fa-asterisk text-danger" aria-hidden="true"></i>
                                </span>
                            </label>
                            <select class="form-control" formControlName="type" name="type">
                                <option value="" disabled>
                                    <translate-i18n key="label.select-filter-type">Select Filter Type</translate-i18n>
                                </option>
                                <option *ngFor="let opt of options$ | async" [value]="opt.type">{{ opt.label }}</option>
                            </select>
                        </div>
                    </form>
                    <div class="">
                        <button (click)="this.save()" type="submit" class="btn btn-primary" [disabled]="cantSave$ | async">
                            <i class="fa fa-fw fa-lg" [ngClass]="{
                                                'fa-save': !(isSaving$ | async),
                                                'fa-spinner': (isSaving$ | async),
                                                'fa-pulse': (isSaving$ | async)
                                            }"></i>
                            <translate-i18n key="action.save">Save</translate-i18n>
                        </button>
                        &nbsp;
                        <button (click)="this.cancel()" type="button" class="btn btn-secondary" [disabled]="isSaving$ | async">
                            <translate-i18n key="action.cancel">Cancel</translate-i18n>
                        </button>
                    </div>
                </div>
                <hr />
                <div class="row" *ngIf="type$ | async">
                    <div class="col-lg-3 d-none d-lg-block">
                        <editor-nav
                            [format]="formats.TABS"
                            [status]="status$ | async"
                            path="new">
                        </editor-nav>
                    </div>
                    <div class="col-lg-9">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
