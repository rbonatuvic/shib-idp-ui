<div class="container-fluid p-3" *ngIf="resolver$ | async" role="main">
    <section class="section" [attr.aria-label]="'Edit metadata source - ' + (resolver$ | async).serviceProviderName" tabindex="0">
        <div class="section-header bg-info p-2 text-white">
            <div class="row justify-content-between">
                <div class="col-md-12">
                    <span class="display-6"><i class="fa fa-fw fa-gears"></i> Edit Metadata Source - {{ (resolver$ | async).serviceProviderName }}</span>
                </div>
            </div>
        </div>
        <div class="section-body p-4 border border-top-0 border-info">
            <div class="row">
                <div class="col-6 d-lg-none order-1">
                    <div class="dropdown" ngbDropdown #dropdown="ngbDropdown">
                        <button
                            class="btn btn-secondary"
                            role="button"
                            aria-haspopup="true"
                            aria-expanded="false"
                            ngbDropdownToggle>
                            <i class="fa fa-fw fa-bars fa-lg" aria-hidden="true"></i>
                            <span class="d-inline-block mx-2">
                                <i18n-text [key]="(currentPage$ | async).path"></i18n-text>
                            </span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" ngbDropdownMenu>
                            <a *ngFor="let route of editor"
                                href=""
                                class="dropdown-item"
                                [ngClass]="{'active': (editorIndex$ | async) === route.index}"
                                (click)="go($event, route.index); dropdown.close()"
                                [attr.aria-label]="route.path"
                                role="button">
                                <i18n-text [key]="route.path"></i18n-text>
                                <valid-form-icon
                                    *ngIf="invalidForms.indexOf(route.path) > -1"
                                    status="INVALID">
                                </valid-form-icon>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-3 order-2 text-right">
                    <button class="btn btn-info"
                        (click)="save()"
                        [disabled]="wizardIsInvalid$ | async"
                        aria-label="Save changes to the metadata source. You will return to the dashboard"
                        role="button">
                        <i class="fa fa-fw fa-save"></i>
                        <ng-container i18n="@@action--save">Save</ng-container>
                    </button>
                    &nbsp;
                    <button class="btn btn-secondary"
                        (click)="cancel()" aria-label="Cancel changes, go back to dashboard"
                        role="button">
                        <ng-container i18n="@@action--cancel">Cancel</ng-container>
                    </button>
                </div>
                <div class="col-xs-12 col-lg-9 order-lg-1 order-3">
                    <div class="alert alert-danger alert-compact mt-3 mt-lg-0" *ngIf="(wizardIsInvalid$ | async) && (otherPageInvalid$ | async)">
                        <i class="fa fa-fw fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
                        <ng-container i18n-text="@@message--editor-invalid">All forms must be valid before changes can be saved!</ng-container>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-lg-3 d-none d-lg-block">
                    <nav class="nav nav-pills flex-column" role="navigation">
                        <a *ngFor="let route of editor"
                            href=""
                            class="nav-link"
                            [ngClass]="{'active': (editorIndex$ | async) === route.index}"
                            (click)="go($event, route.index)"
                            role="button"
                            [attr.aria-label]="route.path">
                            <i18n-text [key]="route.path"></i18n-text>
                            <valid-form-icon
                                *ngIf="invalidForms.indexOf(route.path) > -1"
                                status="INVALID">
                            </valid-form-icon>
                        </a>
                    </nav>
                </div>
                <div class="col-lg-9" *ngIf="latest">
                    <div [ngSwitch]="editorIndex$ | async" class="px-3">
                        <adv-info-form *ngSwitchDefault [resolver]="latest$ | async"></adv-info-form>
                        <metadata-ui-form *ngSwitchCase="3" [resolver]="latest$ | async"></metadata-ui-form>
                        <descriptor-info-form *ngSwitchCase="4" [resolver]="latest$ | async"></descriptor-info-form>
                        <logout-form *ngSwitchCase="5" [resolver]="latest$ | async"></logout-form>
                        <key-info-form *ngSwitchCase="6" [resolver]="latest$ | async"></key-info-form>
                        <assertion-form *ngSwitchCase="7" [resolver]="latest$ | async"></assertion-form>
                        <div class="row" *ngSwitchCase="8">
                            <relying-party-form [resolver]="latest$ | async" class="form-section col-xl-6"></relying-party-form>
                        </div>
                        <div class="row" *ngSwitchCase="9">
                            <attribute-release-form [resolver]="latest$ | async" class="form-section col-xl-6"></attribute-release-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
