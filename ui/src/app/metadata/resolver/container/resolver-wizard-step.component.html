<ng-container *ngIf="definition$ | async">
    <sf-form
        [schema]="schema$ | async"
        [model]="model$ | async"
        [bindings]="bindings"
        [validators]="validators$ | async"
        (onChange)="valueChangeSubject.next($event)"
        (onErrorChange)="statusChangeSubject.next($event)"></sf-form>
</ng-container>
