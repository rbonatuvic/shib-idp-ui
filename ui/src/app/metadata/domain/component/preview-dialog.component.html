<div class="modal-header">
    <h4 class="modal-title" translate="label.preview-provider">Preview XML</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <pre class="border p-2 bg-light rounded"><code>{{ xml }}</code></pre>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="preview(xml)">
        <i class="fa fa-fw fa-save"></i>
        <translate-i18n key="action.download-file">Download File</translate-i18n>
    </button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()" translate="action.cancel">Cancel</button>
</div>
