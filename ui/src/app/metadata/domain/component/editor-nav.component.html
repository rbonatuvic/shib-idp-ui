<ng-container [ngSwitch]="format">
    <div class="dropdown" ngbDropdown #dropdown="ngbDropdown" *ngSwitchCase="formats.DROPDOWN">
        <button
            class="btn btn-secondary"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            ngbDropdownToggle>
            <i class="fa fa-fw fa-bars fa-lg" aria-hidden="true"></i>
            <span class="d-inline-block mx-2">
                <translate-i18n [key]="currentLabel$ | async"></translate-i18n>
            </span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" ngbDropdownMenu>
            <a *ngFor="let route of routes$ | async"
                href=""
                class="dropdown-item"
                [routerLink]="['../', path, route.path]"
                [ngClass]="{'active': (currentPage$ | async) === route.path}"
                [attr.aria-label]="route.label"
                role="button">
                <translate-i18n [key]="route.label"></translate-i18n>
                <valid-form-icon *ngIf="status.indexOf(route.path) > -1" status="INVALID"></valid-form-icon>
            </a>
            <div class="dropdown-divider"></div>
            <ng-content select=".dropdown-item"></ng-content>
        </div>
    </div>
    <ng-container *ngSwitchCase="formats.TABS">
        <nav class="nav nav-pills flex-column" role="navigation">
            <a *ngFor="let route of routes$ | async"
                href=""
                class="nav-link"
                [ngClass]="{'active': (currentPage$ | async) === route.path}"
                [routerLink]="['../', path, route.path]"
                role="button"
                [attr.aria-label]="route.label">
                <translate-i18n [key]="route.label"></translate-i18n>
                <valid-form-icon
                    *ngIf="status.indexOf(route.path) > -1"
                    status="INVALID">
                </valid-form-icon>
            </a>
        </nav>
        <hr />
        <nav class="nav nav-pills flex-column" role="navigation">
            <ng-content select=".nav-link"></ng-content>
        </nav>
    </ng-container>
</ng-container>
