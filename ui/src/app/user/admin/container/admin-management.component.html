<section class="section">
    <div class="section-body border border-top-0 border-primary">
        <div class="section-header bg-primary p-2 text-light">
            <div class="row justify-content-between">
                <div class="col-12">
                    <span class="lead" translate="label.admin-management">User Maintenance</span>
                </div>
            </div>
        </div>
        <div class="p-3">
            <table class="table table-striped">
                <thead class="thead-primary">
                    <tr>
                        <th scope="col">UserId</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Delete?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users$ | async">
                        <th>{{ user.resourceId }}</th>
                        <td>{{ user.name.first }} {{ user.name.last }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <select [name]="user.resourceId" [ngModel]="user.role" class="form-control" (change)="setUserRole(user, $event.target.value)">
                                <option *ngFor="let role of roles$ | async">{{ role }}</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-link" (click)="deleteUser(user.resourceId)">
                                <span class="sr-only">Delete User</span>
                                <i class="fa fa-trash fa-lg text-danger"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
