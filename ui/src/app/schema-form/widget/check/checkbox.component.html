<div class="widget form-group">
    <ng-container *ngIf="schema.type !== 'array'">
        <div class="d-flex justify-content-start">
            <div class="custom-control custom-checkbox custom-control-inline custom-control-reverse">
                <input [formControl]="control"
                    class="custom-control-input"
                    [attr.name]="name"
                    [indeterminate]="control.value !== false && control.value !== true ? true :null"
                    type="checkbox"
                    [attr.disabled]="schema.readOnly?true:null"
                    id="{{ name }}"
                    [disableValidation]="true">
                <label for="{{ name }}" class="custom-control-label" [translate]="schema.title">
                    {{ schema.title }}
                </label>
            </div>
            <div>
                <ng-template #tooltip>
                    <translate-i18n [key]="schema.description">{{ schema.description }}</translate-i18n>
                </ng-template>&nbsp;&nbsp;
                <i class="info-icon fa fa-fw fa-info-circle text-primary fa-lg" [ngbPopover]="tooltip"
                    [attr.aria-label]="'tooltip.instruction' | translate"></i>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="schema.type === 'array'">
        <div *ngFor="let option of schema.items.oneOf" class="checkbox">
            <label class="horizontal control-label">
                <input [attr.name]="name" 
                    value="{{option.enum[0]}}"
                    type="checkbox"
                    [attr.disabled]="schema.readOnly?true:null"
                    (change)="onCheck($event.target)"
                    [attr.checked]="checked[option.enum[0]] ? true : null">
                <translate-i18n [key]="option.description">{{ option.description }}</translate-i18n>
            </label>
        </div>
    </ng-container>
</div>
