<fieldset [attr.aria-label]="schema.description" tabindex="0">
    <legend *ngIf="schema.title">
        <translate-i18n [key]="schema.title">{{ schema.title }}</translate-i18n>
    </legend>
    <table class="table table-striped table-sm">
        <thead>
            <tr class="table-secondary">
                <th><translate-i18n key="label.attribute-name">Attribute Name</translate-i18n></th>
                <th><translate-i18n key="label.yes">Yes</translate-i18n></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let attr of data | async; let i=index;">
                <td scope="col">{{ attr.label | translate }}</td>
                <td scope="col">
                    <fieldset>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox"
                                class="custom-control-input"
                                (change)="onCheck(attr.key)"
                                [checked]="checked[attr.key]"
                                [id]="formProperty._canonicalPath + '.' + i"
                                [attr.name]="attr.label | translate"
                                [attr.aria-label]="attr.label | translate"
                                role="checkbox"
                                aria-checked="false"
                            />
                            <label class="custom-control-label" [for]="formProperty._canonicalPath + '.' + i">
                                <span class="sr-only">
                                    <translate-i18n key="action.toggle">Toggle</translate-i18n> {{ attr.label | translate }}
                                </span>
                            </label>
                        </div>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td scope="col"><translate-i18n key="label.check-all-attributes">Check All Attributes</translate-i18n></td>
                <td scope="col">
                    <button class="btn btn-text text-success btn-sm" (click)="onCheckAll()" [id]="formProperty._canonicalPath + '.checkall'">
                        <i class="fa fa-fw fa-check"></i>
                        <span class="sr-only"><translate-i18n key="label.check-all-attributes">Check All Attributes</translate-i18n></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td scope="col"><translate-i18n key="label.clear-all-attributes">Clear All Attributes</translate-i18n></td>
                <td scope="col">
                    <button class="btn btn-text text-danger btn-sm" (click)="onCheckNone()" [id]="formProperty._canonicalPath + '.clearall'">
                        <i class="fa fa-fw fa-times"></i>
                        <span class="sr-only"><translate-i18n key="label.clear-all-attributes">Clear All Attributes</translate-i18n></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
