<fieldset *ngFor="let fieldset of formProperty.schema.fieldsets" [class.d-none]="fieldset.type === 'hidden'">
    <legend class="text-primary" *ngIf="fieldset.title">{{ fieldset.title }}</legend>
    <p *ngIf="fieldset.description">{{ fieldset.description }}</p>
    <div [ngClass]="{'bg-light border rounded px-4 pt-4 pb-1': fieldset.type === 'section' || formProperty.schema.widget.id === 'fieldset'}">
        <div *ngFor="let fieldId of fieldset.fields">
            <sf-form-element [formProperty]="formProperty.getProperty(fieldId)"></sf-form-element>
        </div>
    </div>
</fieldset>
