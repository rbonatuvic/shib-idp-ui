<div class="modal-header">
    <h4 class="modal-title" ><translate-i18n key="message.delete-user-title">Delete User?</translate-i18n></h4>
</div>
<div class="modal-body">
    <div class="d-flex w-100 justify-content-start">
        <i class="fa fa-fw fa-exclamation-triangle fa-3x text-danger"></i>
        <p class="ml-2" >
            <translate-i18n key="message.delete-user-body">You are requesting to delete a user. If you complete this process the user will be removed. This cannot be undone. Do you wish to continue?</translate-i18n></p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="this.activeModal.close()" >
        <translate-i18n key="action.delete">Delete</translate-i18n></button>
    <button type="button" class="btn btn-secondary" (click)="this.activeModal.dismiss()" >
        <translate-i18n key="action.cancel">Cancel</translate-i18n></button>
</div>
