<div class="container-fluid p-3" role="main">
    <section class="section" aria-label="Add a new metadata source - how are you adding the metadata information?" tabindex="0">
        <div class="section-header bg-info p-2 text-white">
            <div class="row justify-content-between">
                <div class="col-md-12">
                    <span class="display-6" i18n="@@label--add-a-new-metadata-provider">Add a new metadata provider</span>
                </div>
            </div>
        </div>
        <div class="section-body p-4 border border-top-0 border-info">
            <h3 i18n="@@label--how-are-you-adding-the-metadata-information">How are you adding the metadata information?</h3>
            <br />
            <div class="row">
                <div class="col col-lg-2">
                    <button type="button" class="btn btn-lg" [ngClass]="type !== BLANK ? 'btn-success' : 'btn-secondary'" (click)="toggle(UPLOAD)" aria-label="Upload local provider metadata file or use a metadata URL" role="button">
                        <ng-container i18n="@@label--upload-url">Upload/URL</ng-container>
                        <i class="fa fa-link fa-2x d-block"></i>
                    </button>
                </div>
                <div class="col col-lg-1 text-center">
                    <span class="display-4">&nbsp;or&nbsp;</span>
                </div>
                <div class="col col-lg-2 text-right">
                    <button type="button" class="btn btn-lg" [ngClass]="type !== UPLOAD ? 'btn-info' : 'btn-secondary'" (click)="toggle(BLANK)" aria-label="Create metadata source file using the wizard" role="button">
                        <ng-container i18n="@@action--create-file">Create File</ng-container>
                        <i class="fa fa-plus-square fa-2x d-block"></i>
                    </button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div [ngSwitch]="type" class="col col-lg-8">
                    <blank-provider-form *ngSwitchDefault (save)="next($event)"></blank-provider-form>
                    <upload-provider-form *ngSwitchCase="UPLOAD"
                        (upload)="upload($event)"
                        (fromUrl)="createFromUrl($event)"></upload-provider-form>
                </div>
            </div>
        </div>
    </section>
</div>
