<div class="modal-header">
    <h4 class="modal-title" i18n="@@label--preview-provider">Preview Provider</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <pre class="border p-2 bg-light rounded"><code>{{ xml | prettyXml }}</code></pre>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="preview(xml)">
        <i class="fa fa-save"></i>
        <ng-container i18n="@@action--download-file">Download File</ng-container>
    </button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()" i18n="@@action--cancel">Cancel</button>
</div>
